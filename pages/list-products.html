<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/homepage.css">
  <link rel="stylesheet" href="../src/css/add-product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Gastos Sintaceptes</title>
</head>

<body class="container">
  <h1 class="titles m-5">Listado Productos</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="titles" scope="col">id</th>
        <th class="titles" scope="col">Codigo Barras</th>
        <th class="titles" scope="col">Nombre Producto</th>
        <th class="titles" scope="col">Descripción Producto</th>
        <th class="titles" scope="col">Precio Producto</th>
        <th class="titles" scope="col">Costo Producto</th>
        <th class="titles" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="producto"></tbody>
  </table>

  <div class="d-flex justify-content-center">
    <a href="../index.html">
      <button class="btn btn-info text-white">Regresar</button>
    </a>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="formulario">
            <div class="form-floating mb-3">
              <input type="number"
                onfocus="true"
                id="codigoBarras"
                disabled
                placeholder="Codigo de barras"
                class="form-control mb-3">
              <label for="codigoBarras">Codigo de barras</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text"
                    id="nombreProducto"
                    placeholder="Nombre Producto"
                    class="form-control mb-3">
              <label for="codigoBarras">Nombre Producto</label>
            </div>
            <div class="form-floating mb-3">
              <textarea type="text"
                    id="descripcionProducto"
                    placeholder="Descripcion del producto"
                    class="form-control mb-3"></textarea>
              <label for="codigoBarras">Descripcion del producto</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number"
                    id="precioProducto"
                    placeholder="Precio Producto"
                    class="form-control mb-3">
              <label for="codigoBarras">Precio Producto</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number"
                    id="costoProducto"
                    placeholder="Costo Producto"
                    class="form-control mb-3">
              <label for="codigoBarras">Costo Producto</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <div id="save"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex justify-content-center">
    © 2023 Sintaceptes. Todos los derechos reservados.
  </footer>
  <script src="../src/js/list-functions.js"></script>

</body>

</html>
